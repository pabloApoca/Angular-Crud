      <h2>Create Data:</h2>
      <form class="form-horizontal">

        <div class="mb-3 row">
          <label for="name" class="col-sm-1 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text"  class="form-control" id="name"
            name="name" [(ngModel)]="model.name"
            placeholder="Enter a New Name">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="position" class="col-sm-1 col-form-label">Position</label>
          <div class="col-sm-9">
            <input type="text"  class="form-control" id="position"
            name="position" [(ngModel)]="model.position"
            placeholder="Enter a New Position">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-1 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text"  class="form-control" id="email"
            name="email" [(ngModel)]="model.email"
            placeholder="Enter a New Email">
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Save
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>

  <!--Muestra de Employees-->
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data: </h2>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td class="centrar">
              <button type="button" class="btn btn-success botones" (click)="editEmployee(i)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteEmployee(i)">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
    
    <!--Update de Employees-->
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update Data</h2>
      <form class="form-horizontal">
        
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Enter a New Name"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model2.position"
              placeholder="Enter a New Position"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model2.email"
              placeholder="Enter a New Email"
            >
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Save
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
